<p class="okecyan1">
オケちゃんは桶川市のマスコットキャラクターで
市の施行４０周年記念で誕生したべに。
　ちょうど２０２０年で１０歳になるべにな<br>
</p>
<p class="okecyan2">
桶川の町は中山道の宿場町・桶川宿で江戸時代に
とっても栄えたべに。さらに当時は全国二位の生
産高の紅花があり紅花宿と言われていたべに
生産高一位の最上紅花より早く収穫できて桶川臙脂
の名でよくしられたべに
